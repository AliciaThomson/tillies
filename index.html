<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script|Cookie|Dancing+Script:700|Quicksand:500|Great+Vibes|Norican|Pacifico|Parisienne|Rochester|Sacramento"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div class="container">
                <h1>Design your Custom Door Mat</h1>
                <p>Use the controls below to choose a font style.</p>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="door-mat-design-wrapper">
                            <div class="door-mat-design-window">
                                <div class="custom-text">
                                    <span class="label-text">
                                        <input type="text" id="custom-label" value="THE" />
                                        <!--<div class="margin-control">
                                            <i class="move-up fas fa-chevron-up"></i>
                                            <i class="move-down fas fa-chevron-down"></i>
                                        </div>-->
                                    </span>
                                    <span class="custom-name-wrapper">
                                        <input type="text" id="custom-name-text" class="dancing-script" placeholder="Enter Text Here" />
                                    </span>
                                    <span class="label-text">
                                        <input type="text" id="custom-date" value="EST 2010" />
                                        <!--<div class="margin-control">
                                            <i class="move-down fas fa-chevron-up"></i>
                                            <i class="move-up fas fa-chevron-down"></i>
                                        </div>-->
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-8 -->
                    <div class="col-lg-4">
                        <label for="font-size-range">Font Size</label>
                        <input type="range" id="font-size-range" min="5" max="10" step=".05">
                        <label for="font-size-range">Font Style</label>
                        <ul class="font-styles">
                            <li class="dancing-script">Dancing Script</li>
                            <li class="pacifico">Pacifico</li>
                            <li class="great-vibes">Great Vibes</li>
                            <li class="cookie">Cookie</li>
                            <li class="sacramento">Sacramento</li>
                            <li class="parisienne">Parisienne</li>
                            <li class="rochester">Rochester</li>
                            <li class="norican">Norican</li>
                            <li class="clicker-script">Clicker Script</li>
                        </ul>
                    </div>
                    <!-- /.col-lg-4 -->
                </div>
                <!-- /.row -->
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
